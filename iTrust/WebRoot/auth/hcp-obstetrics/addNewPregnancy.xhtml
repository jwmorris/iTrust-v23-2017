<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:itrust="/WEB-INF/tags.tld">
	

<h:body>
	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageTitle">iTrust - Add New Pregnancy</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<itrust:patientNav thisTitle="Add New Pregnancy" />
			<div align="center">
				<br />
				<h:message for="" globalOnly="true"/>
			</div>
				<h:form id="addNewPregnancy">
				<p>Date: <h:inputText type="text" id="dateInitialization" name="dateInitialization" value="#{obstetrics_controller.makeNewPregnancy().dateInit}" /></p>
				<br/>
				<p>LMP: <h:inputText type="text" id="lmp" name="lmp" value="#{obstetrics_controller.makeNewPregnancy().lmp}" /></p>
				<br/>
				<!-- <p>Weeks Pregnant: <h:inputText type="text" id="expectedWeeksPregnant" name="expectedWeeksPregnant" value="#{obstetrics_controller.makeNewPregnancy().weeksPregnant}" /></p>
				<br/> -->
				<p> RH - Flag: </p>
				<h:selectBooleanCheckbox  value="#{obstetrics_controller.makeNewPregnancy().rhFlag}" id="rhFlag"/>
				<br/>
				<p> High Potential For Miscarriage: </p>
				<h:selectBooleanCheckbox  value="#{obstetrics_controller.makeNewPregnancy().hpMiscarriage}" id="hpMiscarriage"/>
				
			
				<p><h:commandButton type="submit" id="Save" name="Save" value="Save" action="#{obstetrics_controller.initializePregnancy()}"/></p>
				</h:form> 
				
				<h:form>
				<p><h:commandButton type="submit" id="Back" name="Back" value="Back" action="initializePatient.xhtml"/></p>
				</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
