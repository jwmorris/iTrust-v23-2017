<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld">

	<div align="center">

	</div>
	<div align="center">
	<h:message for="" style="color:red;"/>
	<h:form>
		<h:panelGrid columns="7" border="1"  styleClass="drugTable">
		
			<h:outputLabel value="Delivery Type:"></h:outputLabel>
			
			
			<h:outputLabel value="Pitocin Amount:"/>
			
			
			<h:outputLabel value="Nitrous Oxide Amount:"/>
				
			<h:outputLabel value="Pethidine Amount:"/>

			
			<h:outputLabel value="Epidural Anaesthesia Amount:"/>

			
			<h:outputLabel value="Magnesium Sulfate Amount:"/>
			
			<h:outputLabel value="RH Immune Globulin:"/>
			
			<h:outputText  value="#{childbirth_visit_form.deliveryType}"/>

			<h:outputText value="#{childbirth_visit_form.amtPitocin}" style="width:50px;"/>
			<h:outputText value="#{childbirth_visit_form.amtNitrous}" style="width:50px;"/>
			<h:outputText value="#{childbirth_visit_form.amtPethidine}" style="width:50px;"/>
			<h:outputText value="#{childbirth_visit_form.amtEpidural}" style="width:50px;"/>
			<h:outputText value="#{childbirth_visit_form.amtMagnesium}" style="width:50px;"/>
			<h:outputText value="#{childbirth_visit_form.amtRH}" style="width:50px;"/>
		</h:panelGrid>
		<br/>
		<div class="form-group  form-button-group">
		<h:commandButton id="cancelButton" value="Back" 
			action="/auth/hcp-obstetrics/childbirthVisit.xhtml" immediate="true" />
		</div>

	</h:form>
	</div>
	
	<br/>
	<br/>
	<br/>
	<c:choose>
		<c:when test="#{childbirth_visit_form.getChildbirthID() != 0}">
			<ui:include src="/auth/hcp-obstetrics/addChildFormRO.xhtml"></ui:include>
		</c:when>
	</c:choose>
	
	
</html>
