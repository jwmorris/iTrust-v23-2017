  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"

	<h:form id="addChild">
		<h:panelGrid id="visitDetails" columns="4">
            
            <h:outputLabel value="Date:"/>
			<p:calendar value="#{obstetrics_visit_form.babyDate}" pattern="MM/dd/yyyy"/>
			
			<h:outputLabel value="Time:"/>
			<h:form id="timePicker">
				<h:selectOneMenu id="babyTimeHour" value="#{obstetrics_visit_form.babyTimeHour}">
					<f:selectItem itemValue="01" itemLabel="1" />
					<f:selectItem itemValue="02" itemLabel="2" />    
					<f:selectItem itemValue="03" itemLabel="3" />

					<f:selectItem itemValue="11" itemLabel="11" />
					<f:selectItem itemValue="12" itemLabel="12" />
				</h:selectOneMenu>
				<h:outputLabel value=":"/>
				<h:selectOneMenu id="babyTimeMinutes" value="#{obstetrics_visit_form.babyTimeMinute}">

					<f:selectItem itemValue="07" itemLabel="07" />

					<f:selectItem itemValue="09" itemLabel="09" />
					<f:selectItem itemValue="10" itemLabel="10" />  
					<f:selectItem itemValue="11" itemLabel="11" />
					<f:selectItem itemValue="12" itemLabel="12" />   
					<f:selectItem itemValue="13" itemLabel="13" />
					<f:selectItem itemValue="14" itemLabel="14" />    
					<f:selectItem itemValue="15" itemLabel="15" />
					<f:selectItem itemValue="16" itemLabel="16" />  
					<f:selectItem itemValue="17" itemLabel="17" />
					<f:selectItem itemValue="18" itemLabel="18" />  
					<f:selectItem itemValue="19" itemLabel="19" />
					<f:selectItem itemValue="20" itemLabel="20" />  
					<f:selectItem itemValue="21" itemLabel="21" />

					<f:selectItem itemValue="25" itemLabel="25" />
					<f:selectItem itemValue="26" itemLabel="26" />    
					<f:selectItem itemValue="27" itemLabel="27" />
					<f:selectItem itemValue="28" itemLabel="28" />  
					<f:selectItem itemValue="29" itemLabel="29" />
					<f:selectItem itemValue="30" itemLabel="30" />  
					<f:selectItem itemValue="31" itemLabel="31" />
					<f:selectItem itemValue="32" itemLabel="32" />  
					<f:selectItem itemValue="33" itemLabel="33" />
					<f:selectItem itemValue="34" itemLabel="34" />  
					<f:selectItem itemValue="35" itemLabel="35" />

					<f:selectItem itemValue="43" itemLabel="43" />
					<f:selectItem itemValue="44" itemLabel="44" />  
					<f:selectItem itemValue="45" itemLabel="45" />
					<f:selectItem itemValue="46" itemLabel="46" />  
					<f:selectItem itemValue="47" itemLabel="47" />
					<f:selectItem itemValue="48" itemLabel="48" />   
					<f:selectItem itemValue="49" itemLabel="49" />
					<f:selectItem itemValue="50" itemLabel="50" />    
					<f:selectItem itemValue="51" itemLabel="51" />
					<f:selectItem itemValue="52" itemLabel="52" />  
					<f:selectItem itemValue="53" itemLabel="53" />
					<f:selectItem itemValue="54" itemLabel="54" />  
					<f:selectItem itemValue="55" itemLabel="55" />
					<f:selectItem itemValue="56" itemLabel="56" />  
					<f:selectItem itemValue="57" itemLabel="57" />
					<f:selectItem itemValue="58" itemLabel="58" />  
					<f:selectItem itemValue="59" itemLabel="59" />
				</h:selectOneMenu>
				<h:selectOneMenu id="babyTimeMerridean" value="#{obstetrics_visit_form.babyTimeMerridean}">
					<f:selectItem itemValue="am" itemLabel="am" />
					<f:selectItem itemValue="pm" itemLabel="pm" />
				</h:selectOneMenu>
			</h:form>
			<h:outputLabel value="Sex:"/>
			<h:selectOneMenu id="babySex" value="#{obstetrics_visit_form.babySex}">
				<f:selectItem itemValue="m" itemLabel="male" />
				<f:selectItem itemValue="f" itemLabel="female" />
			</h:selectOneMenu>
			<h:commandButton id="submitAddChild" value="Add Child"
			action="#{obstetrics_visit_form.submitAddChild()}"/>
		</h:panelGrid>
	</h:form>
	
	
	<h:form id="childListForm">
				<h:selectOneMenu id="selectChild" value="#{obstetrics_visit_form.selectedFetus}">
					<f:selectItems value="#{obstetrics_visit_form.getFeti()}" var="f" 
						itemLabel="#{f.multiNum}" itemValue="#{f.multiNum}"/>
				</h:selectOneMenu>
				<h:commandButton id="editChild" value="Edit Child" action="#{obstetrics_visit_form.editFetus()}"
					update="childListForm"/>
    			<h:message for="editChild" globalOnly="true"/>
    		</h:form>
	
		<h:dataTable id="childTable" value="#{obstetrics_visit_form.getFeti()}" var="child">
			<h:column>
				<f:facet name = "header">ID</f:facet>
				#{child.getMultiNum()}
			</h:column>
			<h:column>
				<f:facet name = "header">Date</f:facet>
				#{child.getBabyDate()}
			</h:column>
			<h:column>
				<f:facet name = "header">Time</f:facet>
				#{child.getBabyTime()}
			</h:column>
			<h:column>
				<f:facet name = "header">Sex</f:facet>
				#{child.getBabySex()}
			</h:column>
		</h:dataTable>
	
</html>
