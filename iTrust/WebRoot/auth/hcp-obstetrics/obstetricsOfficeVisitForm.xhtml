<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld">
	
	<h:form id="officeVisitForm">
		<h:panelGrid id="visitDetails" columns="4">
            
            <h:outputLabel value="Weeks Pregnant:"/>
			<h:inputText style="width:100%;" id="weeksPregnant" value="#{obstetrics_visit_form.weeksPregnant}">
			</h:inputText>
			
			<h:outputLabel value="Weight (lbs):"/>
			<h:inputText style="width:100%;" id="weight" value="#{obstetrics_visit_form.weight}">
			</h:inputText>
			
			<h:outputLabel value="Blood Pressure:"/>
			<h:inputText style="width:100%;" value="#{obstetrics_visit_form.bloodPressure}" id="bp">
			</h:inputText>
			
			<h:outputLabel value="Fetal Heart Rate:"/>
			<h:inputText style="width:100%;" value="#{obstetrics_visit_form.ftr}" id="FHR">
			</h:inputText>
			
			<h:outputLabel value="More than one baby?:"/>
			<h:selectBooleanCheckbox style="width:100%;" value="#{obstetrics_visit_form.multiplePregnancy}" id="multipleBabies"/>
			
			<h:outputLabel value="Low Lying Placenta:"/>
			<h:selectBooleanCheckbox style="width:100%;" value="#{obstetrics_visit_form.placenta}" id="lowPlacenta"/>
			
			<h:outputLabel value="Number of Babies:"/>
			<h:inputText style="width:100%;" value="#{obstetrics_visit_form.babyNum}" id="babyNum">
			</h:inputText>
			
			
         
        </h:panelGrid>	
        <div class="form-group  form-button-group">
			<h:commandButton id="submitVisitButton" value="Save"
			action="#{obstetrics_visit_form.submitVisitInfo()}"
				 />
			<h:commandButton id="cancelVisitButton" value="Cancel" 
			action="#{navigation_controller.baseObstetricsVisit}" immediate="true" />
		</div>
	</h:form>
</html>
