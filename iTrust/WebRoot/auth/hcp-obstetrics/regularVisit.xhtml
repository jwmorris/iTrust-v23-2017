<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld">
	
	<div align="center">
		<p>Please enter the type of delivery and the drug information for this childbirth visit. After you save, you will be given the ability to add baby information.</p>
		<p></p>
	</div>
	<div align="center">
	<h:form>
		<h:panelGrid columns="6" border="1" styleClass="drugTable">
		
			<h:outputLabel value="Delivery Type:"></h:outputLabel>
			
			
			<h:outputLabel value="Pitocin Amount:"/>
			
			
			<h:outputLabel value="Nitrous Oxide Amount:"/>
				
			<h:outputLabel value="Pethidine Amount:"/>

			
			<h:outputLabel value="Epidural Anaesthesia Amount:"/>

			
			<h:outputLabel value="Magnesium Sulfate Amount:"/>
			
			<h:selectOneMenu  value="#{childbirth_visit_form.deliveryType}">
				<f:selectItem itemValue="Vaginal Delivery" itemLabel="Vaginal Delivery"/>
				<f:selectItem itemValue="Vaginal Delivery Vacuum Assist" itemLabel="Vaginal Delivery Vacuum Assist"/>
				<f:selectItem itemValue="Vaginal Deviery Forceps Assist" itemLabel="Vaginal Deviery Forceps Assist"/>
				<f:selectItem itemValue="Caesarean Section" itemLabel="Caesarean Section"/>
				<f:selectItem itemValue="Miscarriage" itemLabel="Miscarriage"/>
			</h:selectOneMenu>

			<h:inputText value="#{childbirth_visit_form.amtPitocin}" style="width:50px;"/>
			<h:inputText value="#{childbirth_visit_form.amtNitrous}" style="width:50px;"/>
			<h:inputText value="#{childbirth_visit_form.amtPethidine}" style="width:50px;"/>
			<h:inputText value="#{childbirth_visit_form.amtEpidural}" style="width:50px;"/>
			<h:inputText value="#{childbirth_visit_form.amtMagnesium}" style="width:50px;"/>
		</h:panelGrid>
		<br/>
		<div align="center">
			<h:commandButton value="Save Childbirth Information" action="#{childbirth_visit_form.submitChildbirthVisit()}"/>
		</div>

	</h:form>
	</div>
	
	<c:if test="false" >
		<ui:include src="/auth/hcp-obstetrics/addChildForm.xhtml"></ui:include>
	</c:if>
	
	
</html>
