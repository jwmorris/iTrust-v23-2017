<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:itrust="/WEB-INF/tags.tld">
	

<h:body>
	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageTitle">iTrust - Edit Prior Pregnancy</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<itrust:patientNav thisTitle="Edit Prior Pregnancy" />
			<c:set var="priorDate" scope="view" value="#{param['priorDate']}" />
			<c:set var="priorPregnancy" scope="view" value="#{obstetrics_controller.getSinglePregnancy(priorDate)}"/>
			<div align="center">
				<br />
				<h:message for="" />
			</div>
				<h:form>
				<p>Date Initialized: <h:inputText type="text" name="dateInitialization" value="#{obstetrics_controller.priorPregnancy.dateInit}" /></p>
				<br/>
				<p>LMP: <h:inputText type="text" name="lmp" value="#{obstetrics_controller.priorPregnancy.lmp}" /></p>
				<br/>
				<p>EDD: <h:inputText type="text" name="edd" value="#{obstetrics_controller.priorPregnancy.edd}" /></p>
				<br/>
				<p>Weeks Pregnant of Recording: <h:inputText type="text" name="expectedWeeksPregnant" value="#{obstetrics_controller.priorPregnancy.weeksPregnant}" /></p>
				<br/>
				<p>Year of Conception: <h:inputText type="text" name="concepYear" value="#{obstetrics_controller.priorPregnancy.concepYear}" /></p>
				<br/>
				<p>Total Weeks Pregnant: <h:inputText type="text" name="totalWeeksPregnant" value="#{obstetrics_controller.priorPregnancy.totalWeeksPregnant}" /></p>
				<br/>
				<p>Hours in Labor: <h:inputText type="text" name="hrsLabor" value="#{obstetrics_controller.priorPregnancy.hrsLabor}" /></p>
				<br/>
				<p>Weight Gain: <h:inputText type="text" name="weightGain" value="#{obstetrics_controller.priorPregnancy.weightGain}" /></p>
				<br/>
				<p>Delivery Type: <h:inputText type="text" name="deliveryType" value="#{obstetrics_controller.priorPregnancy.deliveryType}" /></p>
				<br/>
				<p>Pregnancy Multiplicity: <h:inputText type="text" name="multiplePregnancy" value="#{obstetrics_controller.priorPregnancy.multiplePregnancy}" /></p>
				<br/>
				<p>Number of Babies: <h:inputText type="text" name="babyCount" value="#{obstetrics_controller.priorPregnancy.babyCount}" /></p>
				<br/>
				<p><h:commandButton name="Save" value="Save" action="#{obstetrics_controller.editCurrentPregnancy()}"/></p>
				</h:form>
				
				<h:form>
				<p><h:commandButton type="submit" name="Back" value="Back" action="initializePatient.xhtml"/></p>
				</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
