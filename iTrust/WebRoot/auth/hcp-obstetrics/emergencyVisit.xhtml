<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld">
	
	<div align="center">
		<p>Please enter the drug information for this emergency childbirth visit. After you save, you will be given the ability to add baby information.</p>

	</div>
	<div align="center">
		<h:form>
		<h:panelGrid columns="6" border="1" styleClass="drugTable">
		
			<h:outputLabel value="Delivery Type:"></h:outputLabel>
			
			
			<h:outputLabel value="Pitocin Amount:"/>
			
			
			<h:outputLabel value="Nitrous Oxide Amount:"/>
				
			<h:outputLabel value="Pethidine Amount:"/>

			
			<h:outputLabel value="Epidural Anaesthesia Amount:"/>

			
			<h:outputLabel value="Magnesium Sulfate Amount:"/>
			
			<h:outputText value="Vaginal Delivery"></h:outputText>

			<h:inputText value="" style="width:50px;"/>
			<h:inputText value="" style="width:50px;"/>
			<h:inputText value="" style="width:50px;"/>
			<h:inputText value="" style="width:50px;"/>
			<h:inputText value="" style="width:50px;"/>
		</h:panelGrid>
		<br/>
		<div align="center">
			<h:commandButton value="Save Childbirth Information"/>
		</div>

	</h:form>
	</div>
	
	
</html>
