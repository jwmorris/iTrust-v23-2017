<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:itrust="/WEB-INF/tags.tld">

<h:body>
	<ui:composition template="/iTrust_template_prime.xhtml">
		<ui:define name="pageTitle">iTrust - Look and Feel</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<h:form id="colorsForm">          
    			<h:panelGrid id="grid" columns="2" cellpadding="10" style="margin-left: 20px">
    				<h:outputText value="Primary Text: " />
        			<p:colorPicker id="primaryText" value="#{color_controller.primaryText}" immediate="true" />
        			
        			<h:outputText value="Primary Background: " />
        			<p:colorPicker value="#{color_controller.primaryBackground}" />
        			
        			<h:outputText value="Left Menu Background: " />
        			<p:colorPicker id="leftMenuBackground" value="#{color_controller.leftMenuBackground}" />
 
        			<h:outputText value="Navigation Bar Text: " />
        			<p:colorPicker value="#{color_controller.navigationBarText}" />
        			
        			<h:outputText value="Navigation Bar Background: " />
        			<p:colorPicker value="#{color_controller.navigationBarBackground}" />
        			
        			<h:outputText value="Welcome Text: " />
        			<p:colorPicker value="#{color_controller.welcomeText}" />
        			
        			<h:outputText value="Footer Text: " />
        			<p:colorPicker value="#{color_controller.footerText}" />       
        			
        			<h:outputText value="Footer Background: " />
        			<p:colorPicker value="#{color_controller.footerBackground}" />       
        			
        			<h:outputText value="Table Heading Text: " />
        			<p:colorPicker value="#{color_controller.tableHeadingText}" />
        			
        			<h:outputText value="Table Heading Background: " />
        			<p:colorPicker value="#{color_controller.tableHeadingBackground}" />
        			
        			<h:outputText value="Table Row Background 1: " />
        			<p:colorPicker value="#{color_controller.tableRowBackground1}" />   
        			
        			<h:outputText value="Table Row Background 2: " />
        			<p:colorPicker value="#{color_controller.tableRowBackground2}" />
        			
        			<h:outputText value="Selected Patient Information Popup: " />
        			<p:colorPicker value="#{color_controller.selectedPatient}" />
        			
        			<h:outputText value="Error Text: " />
        			<p:colorPicker value="#{color_controller.errorText}" />          
    			</h:panelGrid>
 
   			 	<p:separator />
   			 	<p:commandButton process="@this grid" type="submit" value="Submit" action="#{color_controller.addCustomColor()}" oncomplete="updateColors( xhr, status, args )" style="margin-left: 20px" >
   			 	</p:commandButton>
   			 
   			 	<script id="jsUpdate" type="text/javascript">
   			 		/*<![CDATA[*/
					function updateColors( xhr, status, args ) {
							document.body.style.setProperty( '--sideMenuBackground', args.lmb );
							document.body.style.setProperty( '--mainTextColor', args.mtc );
							document.body.style.setProperty( '--mainBackground', args.mbc );
							document.body.style.setProperty( '--footerTextColor', args.ftc );
							document.body.style.setProperty( '--navbarBackground', args.nbc );
							document.body.style.setProperty( '--navbarText', args.ntc );
							document.body.style.setProperty( '--footerBackground', args.fbc )
							document.body.style.setProperty( '--selectedPatientBackground', args.spb );
							document.body.style.setProperty( '--tableBackground1', args.tb1 );
							document.body.style.setProperty( '--tableBackground2', args.tb2 );
							document.body.style.setProperty( '--tableHeadBackground', args.thb );
							document.body.style.setProperty( '--tableHeadText', args.tht );
							document.body.style.setProperty( '--errorTextColor', args.etc );
							document.body.style.setProperty( '--welcomeTextColor', args.wtc );
					}
					/*]]>*/
				</script>
   			 </h:form>
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
